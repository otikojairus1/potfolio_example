<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/02bf4b4086.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/contact.css">
    <title>Contact us</title>
</head>
<body>
    <div class="divider">
        <div class="shocase">
            <div class="sub-shocases">
                <img src="./images/avatar.jpg"  class="dp" alt="my profile">
            </div>
            <div class="sub-shocases">
                <p class="contact">Contact</p>
                <p class="email">abdulahi@qu.edu.qa</p>

            </div>
            <div class="sub-shocases">
                <p class="contact">Based In</p>
                <p class="email">Doha Qatar</p>
            </div>
            <div class="sub-shocases-icon">
                <div class="icons"><i class="fab fa-twitter"></i> </div>
                <div class="icons"><i class="fab fa-facebook-square"></i></div>
                <div class="icons"><i class="fab fa-instagram"></i></div>
            </div>
        </div>
        <div class="shocase">
            <div class="contact-me">Contact Me</div>
            <div class="holder">
                <div class="name-email-wrapper">
                    <div class="fullname">
                        <div class="label">Full Name</div>
                        <input type="text" class="form-control">
                    </div>
                    <div class="email">
                        <div class="label">Email</div>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="message">
                    <p class="label">Message</p>
                    <textarea name="" id="" cols="60" rows="10"></textarea>
                </div>
            </div>
            <div class="button">Send</div>
        </div>
    </div>
   
    
</body>
</html>
